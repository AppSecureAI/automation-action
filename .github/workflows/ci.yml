name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

      - name: Build Distribution
        id: npm-package
        run: npm run package

      - name: Compare Distributions
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol --text -- dist/ | wc -l)" -gt "0" ]; then
            echo "::error::Detected uncommitted changes after build. See diff below:"
            git diff --ignore-space-at-eol --text -- dist/
            exit 1
          fi
