name: Check dist/

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package*.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: install
        run: npm ci

      - name: Build dist/
        id: build
        run: npm run package

      - name: Compare Expected and Actual Directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol --text -- dist/ | wc -l)" -gt "0" ]; then
            echo "::warning::Detected uncommitted changes after build"
            echo "::warning::The dist/ directory was rebuilt unexpectedly. If this is unexpected, check sync workflow."
            echo "Differences:"
            git diff --ignore-space-at-eol --text -- dist/
          fi
